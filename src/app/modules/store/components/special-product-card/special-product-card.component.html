<div class="card store-card">
    <a [routerLink]="url" [queryParams]="params" class="product-image-wrapper d-flex align-items-center justify-content-center" app-image-viewer [id]="product?.primary_image_thumb" type="product_image">
    </a>
    <div class="card-body p-2 product-info">
        <h4 class="mb-0">
            <a [routerLink]="url"  [queryParams]="params" class="card-title text-danger">{{ product | switchLanguageProp:'name' | async }}</a>
        </h4>
        <h5 class="mb-0 bg-success d-inline-block p-1 text-white" *ngIf="product">à§³{{ product?.unit_price | translate:true | async }}/{{ product?.product_unit }}</h5>
        <!-- <div *ngIf="product">
            <app-star-ratting [ratting]="product?.avg_ratting" [rattingCount]="product?.ratting_count"></app-star-ratting>
        </div> -->
        <p class="card-text">
            {{product | switchLanguageProp:'short_description' | async}}
        </p>
    </div>
    <button class="btn d-block btn-primary btn-sm mt-0 m-2" (click)="addToCart()">{{ 'buy' | translate | async }}</button>
</div>
