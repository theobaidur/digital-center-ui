<div class="jumbotron category-banner jumbotron-fluid mb-2">
    <div class="category-banner-bg w-100 h-100" *ngIf="categoryDetails?.category_banner" app-image-viewer [id]="categoryDetails?.category_banner" type="category-banner"></div>
    <div class="banner justify-content-center text-center">
        <h1 class="align-middle text-center d-inline-block text-info bg-dark">{{ categoryDetails | switchLanguageProp:'name' | async }}</h1>
    </div>
</div>
