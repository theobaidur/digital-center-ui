<div class="card my-2">
    <a [routerLink]="url" class="p-1 card-body d-flex align-items-center" [queryParams]="params">
        <div class="col">
            {{ category | switchLanguageProp:'name' | async }}
        </div>
        <div class="d-inline-blokc pull-right" *ngIf="category && category.category_icon" app-image-viewer [id]="category?.category_icon" type="category_icon"></div>
    </a>
</div>
