<div class="jumbotron store-banner jumbotron-fluid mb-2">
    <div class="store-banner-bg w-100 h-100" *ngIf="storeDetails?.store_banner" app-image-viewer [id]="storeDetails?.store_banner" type="store-banner"></div>
    <div class="col-12 d-flex flex-column banner justify-content-center">
        <div class="align-middle text-center">
            <h1 class="d-inline-block bg-light px-1">
                {{'other_stores' | translate | async}}
            </h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-6 my-2" app-store-card [store]="store" *ngFor="let store of stores"></div>
    </div>
</div>
