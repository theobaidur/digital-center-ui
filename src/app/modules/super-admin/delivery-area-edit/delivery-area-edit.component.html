<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                        <h3>Edit Delivery Area</h3>
                </div>
                <div class="form-group">
                    <label for="delivery_charge">Charge</label>
                    <input type="number" name="delivery_charge" class="form-control" id="delivery_charge" [(ngModel)]="model.delivery_charge" required>
                    <p class="text-danger" *ngFor="let error of getErrors('delivery_charge')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="delivery_area">Location</label>
                    <input type="text" name="delivery_area" class="form-control" id="delivery_area" [(ngModel)]="model.delivery_area" required>
                    <p class="text-danger" *ngFor="let error of getErrors('delivery_area')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="delivery_area_bn">বাংলা লোকেশন</label>
                    <input type="text" name="delivery_area_bn" class="form-control" id="delivery_area_bn" [(ngModel)]="model.delivery_area_bn" required>
                    <p class="text-danger" *ngFor="let error of getErrors('delivery_area_bn')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
