<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <h3>Settings</h3>
                </div>
                <div class="form-group">
                    <label for="tnc">Terms & Condition</label>
                    <quill-editor name="tnc" [(ngModel)]="model.tnc"></quill-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_1">Footer Text 1</label>
                    <quill-editor name="footer_text_1" [(ngModel)]="model.footer_text_1"></quill-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_1_bn">Footer Text 1 Bengali</label>
                    <quill-editor name="footer_text_1_bn" [(ngModel)]="model.footer_text_1_bn"></quill-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_2">Footer Text 2</label>
                    <quill-editor name="footer_text_2" [(ngModel)]="model.footer_text_2"></quill-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_2_bn">Footer Text 2 Bengali</label>
                    <quill-editor name="footer_text_2_bn" [(ngModel)]="model.footer_text_2_bn"></quill-editor>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
