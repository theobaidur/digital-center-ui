<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <h3>Settings</h3>
                </div>
                <div class="form-group">
                    <label for="tnc">Terms & Condition</label>
                    <angular-editor id="tnc" formControlName="tnc" [config]="editorConfig" [(ngModel)]="model.tnc"></angular-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_1">Footer Text 1</label>
                    <angular-editor id="footer_text_1" formControlName="footer_text_1" [config]="editorConfig" [(ngModel)]="model.footer_text_1"></angular-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_1_bn">Footer Text 1 Bengali</label>
                    <angular-editor id="footer_text_1_bn" formControlName="footer_text_1_bn" [config]="editorConfig" [(ngModel)]="model.footer_text_1_bn"></angular-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_2">Footer Text 2</label>
                    <angular-editor id="footer_text_2" formControlName="footer_text_2" [config]="editorConfig" [(ngModel)]="model.footer_text_2"></angular-editor>
                </div>
                <div class="form-group">
                    <label for="footer_text_2_bn">Footer Text 2 Bengali</label>
                    <angular-editor id="footer_text_2_bn" formControlName="footer_text_2_bn" [config]="editorConfig" [(ngModel)]="model.footer_text_2_bn"></angular-editor>
                </div>
            </form>
        </div>
    </div>
</div>
