<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                        <h3>Add Shipping Charge</h3>
                </div>
                <div class="form-group">
                    <label for="charge">Charge</label>
                    <input type="number" name="charge" class="form-control" id="charge" [(ngModel)]="model.charge" required>
                    <p class="text-danger" *ngFor="let error of getErrors('charge')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" class="form-control" id="location" [(ngModel)]="model.location" required>
                    <p class="text-danger" *ngFor="let error of getErrors('location')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="location_bn">বাংলা লোকেশন</label>
                    <input type="text" name="location_bn" class="form-control" id="location_bn" [(ngModel)]="model.location_bn" required>
                    <p class="text-danger" *ngFor="let error of getErrors('location_bn')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
