<div class="row">
        <div class="col-12 pt-5">
            <table class="table table-sm table-striped" [ngClass]="{'table-loading': loading}">
                <tr>
                    <th colspan="3">
                        <h3 class="my-0">
                            Category List <a [routerLink]="createPageLink()" class="btn btn-sm btn-info">Add New</a>
                            <button class="btn btn-sm btn-info m-1" (click)="loadPage(1)" [disabled]="loading">
                                <i class="fa fa-refresh" [ngClass]="{'fa-spin': loading}"></i>
                            </button>
                        </h3>
                    </th>
                    <th colspan="3">
                        <div class="input-group">
                            <input type="text" class="form-control" (keyup)="search($event.target.value)">
                            <button class="btn btn-sm input-group-prepend">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>নাম</th>
                    <th>Charge Type</th>
                    <th>DeshiPonno Charge</th>
                    <th>Affiliate Charge</th>
                    <th>#</th>
                </tr>
                <tr *ngFor="let item of list | paginate: { itemsPerPage: 10, totalItems: totalItems, currentPage: currentPage }">
                    <td>
                        <a [routerLink]="detailPageLink(item.id)">{{ item.name }}</a>
                    </td>
                    <td>
                        {{ item.name_bn }}
                    </td>
                    <td>
                        {{ item.charge_type }}
                    </td>
                    <td>
                        {{ item.cns_charge }}
                    </td>
                    <td>
                        {{ item.affiliate_charge }}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="delete(item.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th colspan="5" class="text-center">
                        <pagination-controls *ngIf="list && list.length" (pageChange)="loadPage($event)"></pagination-controls>
                    </th>
                </tr>
            </table>
        </div>
    </div>
