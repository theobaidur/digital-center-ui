<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <h3>Add Biggapon</h3>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-control" name="location" id="location" [(ngModel)]="model.location" required>
                        <option [value]="location.value" *ngFor="let location of locations">{{ location.label }}</option>
                    </select>
                    <p class="text-danger" *ngFor="let error of getErrors('location')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="biggapon_type">Type</label>
                    <select class="form-control" name="biggapon_type" id="biggapon_type" [(ngModel)]="model.biggapon_type" required>
                        <option [value]="type.value" *ngFor="let type of types">{{ type.label }}</option>
                    </select>
                    <p class="text-danger" *ngFor="let error of getErrors('biggapon_type')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" [(ngModel)]="model.title" required>
                    <p class="text-danger" *ngFor="let error of getErrors('title')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="title_bn">বাংলা টাইটেল</label>
                    <input type="text" name="title_bn" class="form-control" id="title_bn" [(ngModel)]="model.title_bn" required>
                    <p class="text-danger" *ngFor="let error of getErrors('title_bn')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="media">Media</label>
                    <p class="mb-0" *ngIf="model.media">{{ model.media | attachment }}</p>
                    <input type="file" name="media" class="form-control" id="media" (change)="fileSelected($event.target.files)">
                    <p class="text-danger" *ngFor="let error of getErrors('media')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="target">Target</label>
                    <input type="text" name="target" class="form-control" id="target" [(ngModel)]="model.target" required>
                    <p class="text-danger" *ngFor="let error of getErrors('target')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid && !(model.media || media)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
