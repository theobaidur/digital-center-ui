<td>
    <div class="row">
        <img *ngIf="product?.primary_image" [src]="product?.primary_image | attachment">
        <div class="col-12">
            <p class="mb-0">
                {{ product?.name }}
            </p>
            <p class="mb-0">
                {{ product?.short_description }}
            </p>
        </div>
    </div>
</td>
<td>
    {{ item.quantity }}
</td>
<td>{{ item.unit_price }}</td>
<td>
    {{ (item.quantity * item.unit_price).toFixed(2) }}
</td>
