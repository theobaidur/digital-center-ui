<div class="row">
    <div class="col-12 pt-4">
      <h3>Profile Details
        <a *ngIf="superAdmin && user" [routerLink]="[ '/super-admin/user-edit', user?.id]" class="btn btn-link btn-sm m-1"><i class="fa fa-pencil"></i> Edit</a>
      </h3>
      <p class="text-info mb-0" *ngIf="!superAdmin">To edit profile, contact with super admin</p>
        <dl class="row">
            <dt class="col-sm-3">
                Name
            </dt>
            <dd class="col-sm-9">{{ user?.name }}</dd>
            <dt class="col-sm-3">
                Phone
            </dt>
            <dd class="col-sm-9">{{ user?.phone }}</dd>
            <dt class="col-sm-3">
                Email
            </dt>
            <dd class="col-sm-9">{{ user?.email }}</dd>
            <dt class="col-sm-3">
                Digital Center
            </dt>
            <dd class="col-sm-9">
                {{ user?.digital_center?.name }}</dd>
            <dt class="col-sm-3">
                Role
            </dt>
            <dd class="col-sm-9">
                <span class="badge badge-info m-1" *ngFor="let role of user?.roles">{{ role?.name }}</span>
            </dd>
        </dl>
    </div>
</div>
