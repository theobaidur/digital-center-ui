<div class="white-bg py-4">
        <div class="row">
            <div class="col-md-12">
                <form #form="ngForm" class="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" name="current_password" class="form-control" id="current_password" [(ngModel)]="model.current_password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" name="new_password" class="form-control" id="new_password" [(ngModel)]="model.new_password" required>
                        <p class="text-danger" *ngIf="model.current_password === model.new_password">New password can't be same as old password</p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid || (model.current_password === model.new_password)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
