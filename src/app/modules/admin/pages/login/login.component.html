
<div class="jumbotron bg-white jumbotron-fluid my-0">
    <div class="row mx-0">
        <div class="col-md-4 offset-md-4">
            <form class="form" #loginForm="ngForm">
                <div class="form-group text-center form-logo">
                    <img src="../../../../../assets/logo.png">
                </div>
                <div class="form-group text-center">
                    <h3>Login</h3>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required [(ngModel)]="loginData.email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="loginData.password" required>
                </div>
                <div class="form-group" [innerHtml]="errorMessage"></div>
                <div class="form-group text-center">
                    <button type="submit" [disabled]="loginForm.invalid || processing" class="btn btn-sm btn-info" (click)="login()">
                        <span *ngIf="!processing">Login</span>
                        <i  *ngIf="processing" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                    </button>
                    <a routerLink="/admin/forgot-password" class="btn btn-sm btn-link mx-1">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
