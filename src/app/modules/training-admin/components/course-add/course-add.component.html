<div class="white-bg py-4">
    <div class="row">
        <div class="col-md-12">
            <form #form="ngForm" class="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <h3>Add Course</h3>
                </div>
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" name="title" class="form-control" id="title" [(ngModel)]="model.title" required>
                    <p class="text-danger" *ngFor="let error of getErrors('title')">{{ error }}</p>
                </div>
                <div class="form-group">
                    <label for="title_bn">নাম</label>
                    <input type="text" name="title_bn" class="form-control" id="title_bn" [(ngModel)]="model.title_bn" required>
                    <p class="text-danger" *ngFor="let error of getErrors('title_bn')">{{ error }}</p>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-sm btn-info" type="submit" [disabled]="form.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
